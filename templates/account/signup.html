{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">


        <div class="kpx_login">
            <h3 class="kpx_authTitle">Sign up or <a href="{% url 'account_login' %}">Log in</a></h3>

            <div class=" kpx_row-sm-offset-3 kpx_socialButtons">
                <a href="{% provider_login_url 'github' %}" class="btn btn-lg btn-block kpx_btn-github"
                    data-toggle="tooltip" data-placement="top" title="GitHub">
                    <i class="fa fa-github fa-2x"></i>
                    <span class="hidden-xs"></span>
                </a>
            </div>
            <div class="row kpx_row-sm-offset-3 kpx_loginOr">
                <div class="col-xs-12 col-sm-6">
                    <hr class="kpx_hrOr">
                    <span class="kpx_spanOr">or</span>
                </div>
            </div>

            <div class="row kpx_row-sm-offset-3">
                <div class="col-xs-12 col-sm-6">
                    <form class="kpx_loginForm" action="{% url 'account_signup' %}" autocomplete="off" method="post">
                        {% csrf_token %}
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-user"></span></span>
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        {{ form.errors.username }}
                        <hr />
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-user"></span></span>
                            <input type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                        {{ form.errors.email }}
                        <hr />
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-key"></span></span>
                            <input type="password" class="form-control" name="password1" placeholder="Password">
                        </div>
                        {{ form.errors.password1 }}
                        <hr />
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-key"></span></span>
                            <input type="password" class="form-control" name="password2" placeholder="Confirm password">
                        </div>
                        {{ form.errors.password2 }}
                        <hr />
                        <button class="btn btn-lg btn-outline-primary btn-block" type="submit"><i
                                class="fa fa-sign-in"></i> Sign up</button>
                    </form>
                    {% include 'messages.html' %}
                </div>
            </div>
            <div class="row kpx_row-sm-offset-3">
                <div class="col-xs-12 col-sm-3">
                    <p></p>
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" value="remember-me">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Remember me!</span>
                    </label>
                    </p>

                </div>
                <div class="col-xs-12 col-sm-3">
                    <p class="kpx_forgotPwd">
                        <a href="#">Forgot password?</a>
                    </p>
                </div>
            </div>
        </div>




    </div>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>

</html>
